<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="styles.css">
    <title>Tabs</title>
</head>

<body>
    <div class="wrapper">
        <header>Pure CSS</header>
        <input type="radio" name="slider" id="home" checked>
        <input type="radio" name="slider" id="product">
        <input type="radio" name="slider" id="help">
        <input type="radio" name="slider" id="contact">
        <nav>
            <label for="home" class="home"> <i class="fa fa-home" aria-hidden="true"></i>Home</label>
            <label for="product" class="home"> <i class="fa fa-product-hunt" aria-hidden="true"></i>Products</label>
            <label for="help" class="home"> <i class="fa fa-question-circle" aria-hidden="true"></i>Help</label>
            <label for="contact" class="home"> <i class="fa fa-address-book-o" aria-hidden="true"></i>Contact</label>
            
            <div class="slider"></div>
        </nav>
    </div>
</body>

</html>
